<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Registration Widget</title>
  <meta name="description" content="Aktionariat Registration Widget" />
  <meta name="author" content="Murat Ã–gat" />
  <meta name="author" content="Luzius Meisser" />
  
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="https://aktionariat.com/lib/registration/styles.css">
  <script src="https://aktionariat.com/lib/registration/registration.js" defer></script>
</head>

<body class="widget-parent-body">
  <div id="container" class="widget-container">
    <!-- Here comes the widget -->
  </div>
</body>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const companyId = urlParams.get('company');
  if (companyId) {
    document.getElementById("container").innerHTML = '<app-registration companyId="' + companyId + '"></app-registration>';
  }
  else {
    document.getElementById("container").innerHTML = "Company parameter is required.";
  }
</script>

</html>
