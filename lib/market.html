<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Market Widget</title>
  <meta name="description" content="Aktionariat Market Widget" />
  <meta name="author" content="Murat Ã–gat" />
  <meta name="author" content="Luzius Meisser" />

  <link rel="stylesheet" href="https://aktionariat.com/lib/market/styles.css">
  <script src="https://aktionariat.com/lib/market/market.js" defer></script>
</head>

<body class="widget-parent-body">
  <div id="container" class="widget-container">
    <!-- Here comes the widget -->
  </div>
</body>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const marketAddress = urlParams.get('market');
  if (marketAddress) {
    document.getElementById("container").innerHTML = '<app-market market="' + marketAddress + '"></app-market>';
  }
  else {
    document.getElementById("container").innerHTML = "Market parameter is required.";
  }
</script>

</html>
